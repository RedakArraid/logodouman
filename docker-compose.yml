version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: logodouman-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: logodouman
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: logodouman123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - logodouman-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d logodouman"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: logodouman-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - logodouman-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Adminer pour gérer la base de données (optionnel)
  adminer:
    image: adminer
    container_name: logodouman-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - logodouman-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  logodouman-network:
    driver: bridge
